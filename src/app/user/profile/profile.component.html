<app-navbar></app-navbar>

<div class="container-fluid">
    <div class="d-sm-flex justify-content-between align-items-center mb-4">
        <h3 class="text-dark mb-0" style="font-size: 16px;font-weight: bold;">Customer</h3>
    </div>
    <div class="row login-form">
        <div class="col-md-4 offset-md-4">
            
            <div style="height: 24px;background: #DEAE05;border-top-left-radius: 5px;border-top-right-radius: 5px;">
                <h1 class="float-none"></h1>
                <p class="d-flex justify-content-center" style="color: rgb(255,255,255);"><a class="d-block float-start" href="#" style="color: rgb(255,255,255);"></a><strong>Upadate Profile</strong></p>
            </div>
            <form [formGroup]="form" (ngSubmit)="onSubmit()" class="custom-form" style="background: rgba(0,0,0,0.76);border-style: none;border-bottom-left-radius: 10px;border-bottom-right-radius: 10px;"><label class="form-label" style="color: #DEAE05;">Firstname</label>
                <div class="input-group" style="border-style: none;">
                    
                    
                    <input class="form-control"   [ngClass]="{ 'is-invalid': submitted && f['Firstname'].errors }"  formControlName="Firstname"  type="text" style="border-style: none;"><span class="input-group-text" style="background: #DEAE05;border-style: none;"><i class="fas fa-user" style="color: rgb(255,255,255);"></i></span>
                
                
                   <!-----------vali-->    
            <div *ngIf="submitted && f['Firstname'].errors" class="invalid-feedback">
                <div *ngIf="f['Firstname'].errors['required']">Firstname is required</div>
              </div>
                
           <!-----------vali-->
                
                </div>
                
                
                
                <label class="form-label" style="color: #DEAE05;">Lastname</label>
                <div class="input-group" style="border-style: none;"><input class="form-control" [ngClass]="{ 'is-invalid': submitted && f['Lastname'].errors }"  formControlName="Lastname"    type="text" style="border-style: none;"><span class="input-group-text" style="background: #DEAE05;border-style: none;"><i class="fas fa-user" style="color: rgb(255,255,255);"></i></span>
                
                
                       <!-----------vali-->    
            <div *ngIf="submitted && f['Lastname'].errors" class="invalid-feedback">
                <div *ngIf="f['Lastname'].errors['required']">Lastname is required</div>
              </div>
                
           <!-----------vali-->
                
                </div>
                
                <label class="form-label" style="color: #DEAE05;">Email</label>
                <div class="input-group" style="border-style: none;"><input class="form-control"  [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"    formControlName="email"    type="text" style="border-style: none;"><span class="input-group-text" style="background: #DEAE05;border-style: none;"><i class="fas fa-envelope" style="color: rgb(255,255,255);"></i></span>
                
                 <!-----------vali-->    
                
            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                <div *ngIf="f['email'].errors['required']">Email is required</div>
                <div *ngIf="f['email'].errors['email']">Email is invalid</div>
              </div>
           <!-----------vali--> 
                
                
                </div>
                
                <button class="btn btn-sm d-block submit-button w-100" type="button"  (click)="onSubmit()" style="background: #DEAE05;border-radius: 5px;"><i class="fa fa-circle-o-notch"></i>&nbsp;Save</button>
            </form>
        </div>
    </div>
</div>


<app-footer></app-footer>
